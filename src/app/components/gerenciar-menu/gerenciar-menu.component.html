<div class="container-fluid body-page">
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-8">
            <h4 class="title-page"><i class="fa fa-cog"></i> Gerenciar - Menu</h4>
        </div>
        <div class="col-12 col-xs-12 col-sm-4 button-align-right">
            <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Novo item</button>
        </div>
    </div>
    <div class="row itens-body">
        <div class="col-12">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Personal data
                        </mat-panel-title>
                        <mat-panel-description>
                            Type your name and age
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <input matInput placeholder="First name">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Age">
                    </mat-form-field>
                </mat-expansion-panel>
                
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Self aware panel
                        </mat-panel-title>
                        <mat-panel-description>
                            Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
